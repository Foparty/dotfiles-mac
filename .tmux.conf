set -g default-terminal "tmux-256color"

set -s escape-time 0

unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Unbind the default prefix (Ctrl+b)
unbind C-b

# Set Ctrl+Space as the new prefix
set -g prefix C-Space
bind-key C-Space send-prefix

# Set base index for windows to 1
set -g base-index 1

# Set base index for panes to 1
set -g pane-base-index 1

# Transparent statusline and panes (to match zenbones.nvim)
set -g status-style bg=default
set -g window-status-current-style "fg=colour166 bold"
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour240

# Neovim compatibility
set -g focus-events on
set -sg escape-time 10
set -sa terminal-overrides ',xterm*:Tc'

# make the windows in the center of the screen
set -g status-position top
set -g status-justify centre

set -g renumber-windows on
set -g mouse on

# splits
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# set the data on the right to not show the computer name and show some other interesting data

set -g status-left '#S'
set -g status-right ' '

# tpm plugin
# list of tmux plugins
# set -g @plugin 'jimeh/tmux-themepack' # to configure tmux theme
# set -g @themepack 'powerline/default/cyan' # use this theme for tmux

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes


set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
